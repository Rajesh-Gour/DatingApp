<div class="card">
  <div *ngIf="messages?.length ===0">
    <p>No Messages yet ... say hi my using the message box below</p>
  </div>
</div>

<div class="chat card-body">
  <li *ngFor="let message of messages">
    <!--To them-->
      <div *ngIf="message.senderId == recipientId">
        <span class="chat-img float-left"></span>
          <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounded-circle"/>
      </div>
      <div class="chat-body">
          <div class="header">
            <strong class="primary-font">{{message.senderKnownAs}}</strong>
              <small class="text-mutes float-right">
                  <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
              </small>
          </div>
          <p>{{message.content}}</p>
      </div>
    <!--To me-->
    <div *ngIf="message.senderId != recipientId">
      <span class="chat-img float-right"></span>
        <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounded-circle"/>
    </div>
    <div class="chat-body">
        <div class="header">
          <small class="text-mutes float-right">
            <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
            <span *ngIf="!message.isRead" class="text-danger">(Unread)</span>
            <span *ngIf="message.isRead" class="text-success">(read {{message.dateRead | timeAgo}})</span>
          </small>
          <strong class="primary-font">{{message.senderKnownAs}}</strong>
        </div>
        <p>{{message.content}}</p>
    </div>
  </li>
</div>
<div class="card-footer">
  <form #messageForm="ngForm" (ngSubmit)="messageForm.valid && sendMessage()">
    <div class="input-group">
      <input type="text" class="form-control input-sm" 
            placeholder="send a private message" 
            [(ngModel)]="newMessage.content"
            name="content"
            required>
        <div class="input-group-append">
          <button class="btn btn-primary" [disabled]="!messageForm.valid">Send</button>
        </div>
    </div>
  </form>
</div>
